# arch-minimal fbsplash theme
# Author: Dustin Mays <dork.fish.wat@gmail.com
#
# See http://fbsplash.berlios.de for more information

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=1024
th=768

# paths to the background images
pic=images/verbose-1024x768.png
silentpic=images/silent-1024x768.png

box silent inter   393 547 393 561 #ffffff
box silent         393 547 631 561 #ffffff
